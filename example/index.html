<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Game Frame Example</title>
        <meta name="description" content="TODO"/>
        <meta name="viewport" content="width=device-width" />
        <link href="gameframe.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>

    <svg id="game">
            <circle id="ball" class="movable" vy=.5 vx=.3 cx=250 cy=150 r=70 img="http://i0.kym-cdn.com/entries/icons/facebook/000/013/564/aP2dv.jpg"> </circle>
            <rect id="player" class="static" width="500" height="50" x=300 y=750 img="rainbow.png"> </rect>
            <rect id="floor" class="static" width="2000" height="50" x=1000 y=800> </rect>
    </svg>

    <svg id="templates">
        <rect class="static block" width="100" height="50" x=25 y=25> </rect>
    </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PhysicsJS/0.7.0/physicsjs-full.min.js"></script>
    <script src="interactive-custom.js"></script>
    <script src="gameframe.js"></script>

    <script type="text/javascript">

        new GameFrame({
                "name": "Doge out",
                "instructions": `Hit the left, right arrow keys to 
                    move the platform. Hit the up down arrow keys
                    to spin the ball.`,
                "boundaries": true,
                "impulse": true,
                "gravity": false,

            },function(gf){

            gf.collision("#floor", "#ball", function(data, lookup){
                gf.gameOver();
            })

            gf.collision(".block", "#ball", function(data, lookup){
                gf.remove(data[".block"]);
                gf.score(10);
            })

            gf.registerKeys("#player", {
                'right': function(player, lookup){
                    player.state.pos.x += 25;
                },
                'left': function(player, lookup){
                    player.state.pos.x -= 25;
                }
            })

            gf.registerKeys("#ball", {
                'up': function(player, lookup){
                    player.state.angular.vel += .01;
                },
                'down': function(player, lookup){
                    player.state.angular.vel -= .01;
                }
            })

            gf.registerKeys(".block", {
                'click': function(block, lookup){
                    gf.remove(block);
                }
            })

            gf.registerLoops(function(lookup){
                // Do stuff
            });

            for (let i = 0; i < 10; i++) {
                gf.template(".block", i * 100, 50);
            }
        });

    </script>

    </body>
</html>
